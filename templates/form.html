<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f0f4f8;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .input-field:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        .submit-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .submit-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .checkbox-label {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Churn Prediction Form</h1>
        <form action="/predict" method="POST" class="form">
            <div class="form-group">
                <label for="credit_score">Credit Score:</label>
                <input type="number" id="credit_score" name="credit_score" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="tenure">Tenure:</label>
                <input type="number" id="tenure" name="tenure" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="balance">Balance:</label>
                <input type="number" id="balance" name="balance" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="num_of_products">Number of Products:</label>
                <input type="number" id="num_of_products" name="num_of_products" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="estimated_salary">Estimated Salary:</label>
                <input type="number" id="estimated_salary" name="estimated_salary" class="input-field" required>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="has_credit_card" name="has_credit_card">
                <label for="has_credit_card" class="checkbox-label">Has Credit Card</label>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="is_active_member" name="is_active_member">
                <label for="is_active_member" class="checkbox-label">Is Active Member</label>
            </div>
            <button type="submit" class="submit-button">Predict Churn & Provide Retention Offers</button>
        </form>
    </div>
</body>
</html>
